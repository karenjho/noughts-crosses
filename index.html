<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Connect!</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="styles.css">
    <script src="nc.js"></script>
  </head>
  <body>
    <div class="center-block">

      <div class="container">
        <h1>Connect!</h1>
      </div>

      <div class="container" id="gamePrompt">
        <form id="boardForm">
          <label for="boardSize">What size do you want the game board to be?</label><br>
          <input type="number" id="boardSize" name="boardSize"/>
          <!-- <button id="boardButton">Create!</button> -->
          <input type="submit" id="boardButton" value="Create!"/>
        </form>
      </div>

      <div class="container" id="gameContainer">
        <table id="gameGrid">
        </table>
      </div>

    </div>
  </body>
</html>
